name: NCTL Scan Pipeline Demo
run-name: ${{ github.actor }} has triggered Scan Action üöÄ
on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"

env:
  NIRMATA_API_KEY: ${{secrets.NIRMATA_API_KEY}}
  NIRMATA_URL: ${{secrets.NIRMATA_URL}}


jobs:
  NCTL-Scan-Dockerfile:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."

      - name: Check out main repository code
        uses: actions/checkout@v4

      - name: Download and Install nctl
        shell: bash
        run: |
          #!/bin/bash

          shopt -s expand_aliases
          set -e

          # Determine the download URL based on the release version
          download_url="https://nirmata-downloads.s3.us-east-2.amazonaws.com/nctl/nctl_4.0.0-rc.5/nctl_4.0.0-rc.5_linux_amd64.zip"
          curl -L -o nctl.zip $download_url
          unzip -o nctl.zip
          chmod +x nctl

      - name: NCTL Scan - Dockerfile
        run: ./nctl scan repository --policies ./policy/
  
      - run: echo "üçè This job's status is ${{ job.status }}."
